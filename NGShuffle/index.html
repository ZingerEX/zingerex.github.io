			var newArray = [];
			var length = songs.length;
			for(var i = 0; i < length; i++){
				var index = Math.floor(Math.random() * songs.length);
				newArray.push(songs[index]);
				songs.splice(index, 1);
			}
			audio.src = newArray[count];
			document.getElementById("topbar").innerHTML = newArray[count];
			
			function next(){
				count++;
				audio.src = newArray[count];
				audio.play();
				document.getElementById("topbar").innerHTML = newArray[count];
			}
			
			audio.addEventListener("ended", next);
		</script>
